{{ define "main" }}
<main class="pt-3">
  <h2 class="pb-2 border-bottom text-center animate__animated animate__fadeInDown">
    You Should Join Us
  </h2>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-3">
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
    <div class="col">
      <div class="card h-100 shadow-sm animate__animated animate__fadeInUp animate__delay-1s">
        <div class="card-header bg-light">
          <h5 class="text-body-emphasis">
            <a class="text-link fw-bold" href="{{ strings.TrimRight "/" .Permalink }}">
              {{ .Title }}
            </a>
          </h5>
          <small class="text-muted">
            <i class="fa-solid fa-location-dot pe-2"></i>{{ .Params.jobUrl }}
          </small>
        </div>

        <div class="card-body">
          <p class="card-text">{{ .Summary }}</p>
        </div>

        <div class="card-footer bg-white">
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              {{ range .Params.tags }}
              <span class="badge text-bg-info ms-1 animate__animated animate__zoomIn">
                {{ . }}
              </span>
              {{ end }}
            </div>
            <a href="{{ .Params.url }}" class="btn btn-primary animate__animated animate__pulse animate__infinite">
              Apply
            </a>
          </div>
        </div>
      </div>
    </div>
    {{ end }}
  </div>
</main>
{{ end }}
