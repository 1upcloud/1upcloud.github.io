{{ define "main" }}


    
        <ul class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 list-unstyled">


            <!-- Ranges through content/posts/*.md -->
            {{ range .Pages }}
            <li class="col">


                <div class="card shadow-sm" style="min-height: 500px;max-height: 500px;">
                    <img src="{{ .Params.thumbnail }}" style="min-height: 200px;max-height: 200px;"/>
                    <div class="card-body">
                        <h3 class="title mb-1">
                            <a class="text-link" href="{{strings.TrimRight " /" .Permalink}}">{{.Title}}</a>
                        </h3>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                5&nbsp;minutes
                            </div>
                            <small class="text-body-secondary">Published 2 months ago</small>
                          </div>

                      <p class="card-text">{{ .Summary | plainify | truncate 120 }}</p>
                      
                      
                    </div>
                    <div class="card-footer bg-info">
                        <a class="text-link" href="{{strings.TrimRight " /" .Permalink}}">Read more â†’</a>
                    </div>
                  </div>


                
                
           
            </li>
            {{ end }}
        </ul>
    

{{ end }}
