{{ define "main" }}
<ul class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 list-unstyled">
  <!-- Ranges through content/posts/*.md -->
  {{ range .Pages }}
  <li class="col">
    <div class="card shadow-sm h-100 d-flex flex-column animate__animated animate__fadeInUp animate__slow">
      
      <!-- Thumbnail -->
      <img src="{{ .Params.thumbnail }}" 
           class="card-img-top object-fit-cover" 
           style="height: 200px;" 
           alt="{{ .Title }}">

      <!-- Card Body -->
      <div class="card-body d-flex flex-column">
        <h3 class="title mb-2">
          <a class="text-link" href="{{ strings.TrimRight " /" .Permalink }}">
            {{ .Title }}
          </a>
        </h3>

        <div class="d-flex justify-content-between align-items-center mb-2">
          <div class="text-muted small">5&nbsp;minutes</div>
          <small class="text-body-secondary">Published 2 months ago</small>
        </div>

        <!-- summary takes flexible space -->
        <p class="card-text flex-grow-1">
          {{ .Summary | plainify | truncate 120 }}
        </p>
      </div>

      <!-- Footer sticks bottom -->
      <div class="card-footer bg-info text-center mt-auto">
        <a class="text-link fw-semibold" href="{{ strings.TrimRight " /" .Permalink }}">
          Read more â†’
        </a>
      </div>
    </div>
  </li>
  {{ end }}
</ul>
{{ end }}
